name: tapcal_app
description: SnapCal - AI-powered calendar assistant. Snap any screen to find events.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP client for API calls
  http: ^1.1.0
  
  # Image picker for manual screenshot selection
  image_picker: ^1.0.7
  
  # Local storage for history
  shared_preferences: ^2.2.2
  
  # Permission handling (for notification permission on Android 13+)
  permission_handler: ^11.1.0
  
  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1
  flutter_native_splash: ^2.3.5

# App Icon Configuration
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  adaptive_icon_background: "#6366F1"
  adaptive_icon_foreground: "assets/icon/app_icon_foreground.png"

# Splash Screen Configuration  
flutter_native_splash:
  color: "#6366F1"
  image: "assets/icon/splash_icon.png"
  android_12:
    color: "#6366F1"
    icon_background_color: "#6366F1"
    image: "assets/icon/splash_icon.png"

flutter:
  uses-material-design: true
  
  # Uncomment after adding icon files to assets/icon/
  # assets:
  #   - assets/icon/
